<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Buat Account Baru</h1>
    <form action="welcome.html" method="get">
      <h3>Sign Up Form</h3>
      <label for="">First name :</label> <br />
      <br />
      <input type="text" name="firstname" placeholder="First name" /> <br />
      <br />
      <label for="">Last name :</label> <br />
      <br />
      <input type="text" name="lastname" placeholder="Last name" /> <br />
      <br />
      <label for="">Gender</label> <br />
      <br />
      <input type="radio" name="gender">Male</input><br />
      <input type="radio" name="gender">Female</input><br />
      <br />
      <label for="">Nationality</label> <br />
      <br />
      <select name="nationality">
          <option value="indonesia">Indonesia</option>
          <option value="malaysia">Malaysia</option>
          <option value="singapore">Singapore</option>
          <option value="brunei">Brunei</option>
      </select><br />
      <br />
      <label for="">Language Spoken</label> <br />
      <br />
      <input type="checkbox" name="language">Bahasa Indonesia</input><br />
      <input type="checkbox" name="language">English</input><br />
      <input type="checkbox" name="language">Other</input><br />
      <br />
      <label for="">Bio</label> <br />
      <br />
      <textarea name="bio" cols="30" rows="10" placeholder="Biodata"></textarea><br />
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
